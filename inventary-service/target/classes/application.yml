server:
  port: 8081

service:
  api:
    key: S3CR3T_K3Y_1NVE3NTARY_S3RV1C3
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/store_db?useSSL=false&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:admin}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
integration:
  product-service:
    url: ${PRODUCT_SERVICE_URL:http://localhost:8080/v1/product}
    api-key: S3CR3T_K3Y_PR0DUCT_S3RV1C3
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
logging:
  level:
    com.linktic: DEBUG       
    feign: DEBUG            
    org.apache.http: WARN   
    feign.retry.Retryer: DEBUG
    feign.Client: DEBUG